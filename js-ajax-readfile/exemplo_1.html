<body>

    <div class="mt-3 container col-4">

        Exemplo 1. Leitura de um arquivo usando Ajax e mostrando no console (abrir o Inspector do Web Browser)

    </div>

</body>

<!-- jQuery CDN - Slim version (=without AJAX) -->
<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
<!-- Data Tables JS -->
<script type="text/javascript" language="javascript" src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>
<script type="text/javascript" language="javascript" src="https://cdn.datatables.net/1.10.21/js/dataTables.bootstrap4.min.js"></script>

<script>
    $(document).ready(function() {

        $.ajax({
            type: "GET",
            url: "data.txt",
            dataType: "text",
            success: function(data) {

                var quantlines = data.split('\n');
                for (var line = 0; line < quantlines.length; line++) {
                    console.log(quantlines[line]);
                }


            }
        });
    });
</script>

</html>
