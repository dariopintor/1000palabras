<!DOCTYPE html>
<html>

</head>

<body>
    <script>
        var txt = '';
        var xmlhttp = new XMLHttpRequest();
        xmlhttp.onreadystatechange = function() {
            if (xmlhttp.status == 200 && xmlhttp.readyState == 4) {
                txt = xmlhttp.responseText;
            }
        };
        xmlhttp.open("GET", "leia.txt", true);
        xmlhttp.send();
    </script>
</body>

</html>
